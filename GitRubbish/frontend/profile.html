    <script>
        let currentStatus = 1; // 1=å·²å‘å¸ƒ, 0=è‰ç¨¿

        // åŠ è½½ç”¨æˆ·èµ„æ–™
        async function loadUserProfile() {
            try {

                    document.getElementById('userBio').textContent = user.bio || 'æš‚æ— ä¸ªäººç®€ä»‹';
                }
            } catch (error) {
                // å¦‚æœè·å–å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨çš„ä¿¡æ¯
                const user = getCurrentUser();

                    document.getElementById('avatar').textContent = (user.nickname || user.username).charAt(0).toUpperCase();
                    document.getElementById('userName').textContent = user.nickname || user.username;
                    document.getElementById('userEmail').textContent = user.email || 'æœªè®¾ç½®é‚®ç®±';
                    document.getElementById('userBio').textContent = user.bio || 'æš‚æ— ä¸ªäººç®€ä»‹';
                }

        }

        // åŠ è½½æˆ‘çš„æ–‡ç« 
        async function loadMyArticles() {
            try {
                const response = await axios.get(`${API_BASE_URL}/article/list`, {
                    params: {
                        page: 1,
                        size: 100,
                        myArticles: true
                    }
                });
                
                if (response.data.code === 200) {
                    myArticles = response.data.data.records || [];
                    updateStats();
                    renderArticles();
                    renderContributionCalendar();
                }
            } catch (error) {
                showMessage('åŠ è½½æ–‡ç« å¤±è´¥', 'error');
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const published = myArticles.filter(a => a.status === 1).length;
            const draft = myArticles.filter(a => a.status === 0).length;
            document.getElementById('publishedCount').textContent = published;
            document.getElementById('draftCount').textContent = draft;

        // æ¸²æŸ“è´¡çŒ®æ—¥å†
        function renderContributionCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const monthLabels = document.getElementById('monthLabels');
            const today = new Date();
            const oneYearAgo = new Date(today);
            oneYearAgo.setFullYear(today.getFullYear() - 1);
            
            // ç»Ÿè®¡æ¯å¤©çš„æ–‡ç« æ•°
            const contributionMap = {};
            myArticles.filter(a => a.status === 1).forEach(article => {
                const date = new Date(article.createTime);
                // ä½¿ç”¨æœ¬åœ°æ—¥æœŸæ ¼å¼åŒ–ï¼Œé¿å…æ—¶åŒºé—®é¢˜
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                contributionMap[dateStr] = (contributionMap[dateStr] || 0) + 1;
            });
            
            // ç”Ÿæˆæ—¥å†æ ¼å­å’Œæœˆä»½æ ‡ç­¾
            const weeks = [];
            const monthPositions = new Map(); // ä½¿ç”¨ Map è®°å½•æ¯ä¸ªæœˆç¬¬ä¸€æ¬¡å‡ºç°çš„å‘¨ç´¢å¼•
            let currentWeek = [];
            let currentDate = new Date(oneYearAgo);
            let weekIndex = 0;
            
            // ä»ä¸€å¹´å‰çš„å‘¨æ—¥å¼€å§‹
            currentDate.setDate(currentDate.getDate() - currentDate.getDay());
            
            while (currentDate <= today) {
                // ä½¿ç”¨æœ¬åœ°æ—¥æœŸæ ¼å¼åŒ–
                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const day = String(currentDate.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                const count = contributionMap[dateStr] || 0;
                const level = count === 0 ? 0 : count === 1 ? 1 : count === 2 ? 2 : count <= 4 ? 3 : 4;
                const monthNum = currentDate.getMonth();
                
                // è®°å½•æ¯ä¸ªæœˆç¬¬ä¸€æ¬¡å‡ºç°çš„å‘¨ç´¢å¼•ï¼ˆåœ¨å‘¨çš„å¼€å§‹ä½ç½®ï¼‰
                if (!monthPositions.has(monthNum) && currentDate.getDay() === 0) {
                    monthPositions.set(monthNum, weekIndex);
                }
                
                currentWeek.push({
                    date: dateStr,
                    count: count,
                    level: level
                });
                
                if (currentWeek.length === 7) {
                    weeks.push(currentWeek);
                    currentWeek = [];
                    weekIndex++;
                }
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            if (currentWeek.length > 0) {
                weeks.push(currentWeek);
            }
            
            // æ¸²æŸ“æœˆä»½æ ‡ç­¾
            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            let monthLabelsHtml = '';
            
            weeks.forEach((week, index) => {
                let hasMonth = false;
                let monthName = '';
                
                // æ£€æŸ¥è¿™ä¸€å‘¨æ˜¯å¦æ˜¯æŸä¸ªæœˆçš„å¼€å§‹
                for (let [month, weekIdx] of monthPositions) {
                    if (weekIdx === index) {
                        hasMonth = true;
                        monthName = monthNames[month];
                        break;
                    }
                }
                
                if (hasMonth) {
                    monthLabelsHtml += `<div style="width: 14px; margin-right: 3px; text-align: left; font-size: 11px; color: #666;">${monthName}</div>`;
                } else {
                    monthLabelsHtml += '<div style="width: 14px; margin-right: 3px;"></div>';
                }
            });
            
            monthLabels.innerHTML = monthLabelsHtml;
            
            // æ¸²æŸ“æ ¼å­
            const colors = [
                'bg-gray-100',
                'bg-green-200',
                'bg-green-400',
                'bg-green-600',
                'bg-green-800'
            ];
            
            calendarGrid.innerHTML = weeks.map(week => `
                <div class="flex flex-col" style="gap: 3px;">
                    ${week.map(day => `
                        <div style="width: 11px; height: 11px;" class="${colors[day.level]} border border-gray-300 rounded-sm cursor-pointer hover:ring-1 hover:ring-black transition-all" 
                             title="${day.date}: ${day.count} ç¯‡æ–‡ç« ">
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        // åˆ‡æ¢æ ‡ç­¾

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderArticles() {
            const filtered = myArticles.filter(a => a.status === currentStatus);
            const articleList = document.getElementById('articleList');
            
            if (filtered.length === 0) {
                articleList.innerHTML = '<div class="text-center text-gray-500 py-12">æš‚æ— æ–‡ç« </div>';
                return;

            articleList.innerHTML = filtered.map(article => `

                        <p class="text-gray-600 mb-2">${article.summary || 'æš‚æ— æ‘˜è¦'}</p>
                        <div class="flex gap-4 text-sm text-gray-500">
                            <span>${formatDate(article.createTime)}</span>
                            <span>æµè§ˆ ${article.viewCount || 0}</span>
                            <span>ç‚¹èµ ${article.likeCount || 0}</span>

                            ç¼–è¾‘
                        </button>
                        <button onclick="deleteArticle(${article.id})" class="px-4 py-2 bg-red-500 text-white font-bold hover:bg-red-600">
                            åˆ é™¤
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ç¼–è¾‘æ–‡ç«

        // åˆ é™¤æ–‡ç« 
        async function deleteArticle(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ–‡ç« å—ï¼Ÿ')) return;
            
            try {
                const response = await axios.delete(`${API_BASE_URL}/article`, {

        // å¯¼å‡ºæ–‡ç« 
        function exportArticles() {
            const filtered = myArticles.filter(a => a.status === currentStatus);
            
            if (filtered.length === 0) {
                showMessage('æ²¡æœ‰å¯å¯¼å‡ºçš„æ–‡ç« ', 'error');
                return;
            }
            
            filtered.forEach(article => {
                const content = `# ${article.title}\n\n${article.content || ''}`;
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${article.title}.md`;
                a.click();
                URL.revokeObjectURL(url);
            });
            
            showMessage(`å·²å¯¼å‡º ${filtered.length} ç¯‡æ–‡ç« `, 'success');
        }

        // æ˜¾ç¤ºç¼–è¾‘èµ„æ–™å¼¹çª—
        async function showEditProfile() {

                const response = await axios.get(`${API_BASE_URL}/user/profile`);
                
                if (response.data.code === 200) {
                    const user = response.data.data;
                    document.getElementById('nicknameInput').value = user.nickname || user.username;
                    document.getElementById('bioInput').value = user.bio || '';
                }
            } catch (error) {
                // å¦‚æœè·å–å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨çš„ä¿¡æ¯
                const user = getCurrentUser();
                document.getElementById('nicknameInput').value = user.nickname || user.username;
                document.getElementById('bioInput').value = user.bio || '';

            document.getElementById('editModal').classList.remove('hidden');

        function hideEditProfile() {

        // ä¿å­˜èµ„æ–™
        async function saveProfile() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            const bio = document.getElementById('bioInput').value.trim();
            
            try {
                const response = await axios.put(`${API_BASE_URL}/user/profile`, {

                if (response.data.code === 200) {
                    showMessage('èµ„æ–™æ›´æ–°æˆåŠŸ', 'success');
                    
                    // æ›´æ–°æœ¬åœ°ç”¨æˆ·ä¿¡æ¯
                    const user = getCurrentUser();
                    user.nickname = nickname;
                    user.bio = bio;
                    localStorage.setItem('userInfo', JSON.stringify(user));
                    
                    hideEditProfile();

                }
            } catch (error) {
                showMessage('æ›´æ–°å¤±è´¥', 'error');
            }
        }
