  <line x1="25" y1="55" x2="35" y2="54" stroke="#000" stroke-width="1"/>
  <line x1="25" y1="58" x2="35" y2="58" stroke="#000" stroke-width="1"/>
  <line x1="25" y1="61" x2="35" y2="62" stroke="#000" stroke-width="1"/>
  
  <!-- 胡须右 -->
  <line x1="75" y1="55" x2="65" y2="54" stroke="#000" stroke-width="1"/>
  <line x1="75" y1="58" x2="65" y2="58" stroke="#000" stroke-width="1"/>
  <line x1="75" y1="61" x2="65" y2="62" stroke="#000" stroke-width="1"/>
</svg>
