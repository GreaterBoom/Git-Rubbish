  <circle cx="50" cy="55" r="30" fill="#000"/>
  
  <!-- 左耳 -->
  <path d="M 30 35 L 20 15 L 35 30 Z" fill="#000"/>
  
  <!-- 右耳 -->
  <path d="M 70 35 L 80 15 L 65 30 Z" fill="#000"/>
  
  <!-- 左眼 -->
