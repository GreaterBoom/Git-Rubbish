# 服务器配置
server.port=8081

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gitrubbish?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis配置
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.gitrubbish.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT配置
jwt.secret=gitrubbish-jwt-secret-key-2024
jwt.expiration=604800

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 日志配置
logging.level.com.gitrubbish=debug